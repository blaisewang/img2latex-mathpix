language: java
install: true
os: linux
dist: trusty
jdk: oraclejdk11
before_install:
  - "sudo apt-get -y install unzip"
script:
  - "./gradlew build"
before_deploy:
  - "bash ./tool/deploy.sh"
  - "./gradlew clean"
  - "./gradlew runtimeZip"
  - "bash ./tool/macos_release.sh"
  - "bash ./tool/windows_release.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    repo: blaisewang/img2latex-mathpix
    tags: true
